<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css"/>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/style2.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Battleship Grid</title>
</head>

<body>
    <div>
        <h1 class="font-italic text-light">Battleship</h1>
    </div>


    <div id="game_info">
        <!--Game & players-->
    </div>

    <div id="game_score">
        <!--Game & players-->
    </div>


    <div class="flex-container">

        <div id="grid2">
            <!--The grid_salvoes will appear here-->
        </div>

        <div id="dock">
            <div id="display">
                <p>Welcome...</p>
                <!--The new ships will show up here, waiting for been placed in the grid -->
            </div>
        </div>

        <div id="grid">
            <!--The grid_ships will appear here-->
        </div>

    </div>

    <!-- Scripts -->
    <script src="../scripts/game.js"></script>

    <script src="../scripts/grid.js"></script>
    <script src="../scripts/ship.js"></script>

</body>
</html>
